    <h1 strong>Travel Reservation Form</h1>
    <h3 strong><sup>*</sup>denotes mandotory</h3>

        <label for="email">Email Address: </Address>:</label><br>

      </form> 
   
      <form action="">
        <br>

        <select id="places" name="places">

          <option value="Tvm">TVM</option>
          <option value="Delhi">Delhi</option>

        </select><br>
        <form action="">

          </form>   

<p>What would you like to avail?<sup>*</sup></p>
<form action="">

  <label for="type2"> Fooding</label>

</form> <br>

  </form>
